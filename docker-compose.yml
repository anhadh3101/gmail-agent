services:
  db:
    image: postgres:16-alpine
    container_name: postmaster_store
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postmaster2025
      POSTGRES_DB: postmaster_db
    volumes:
      - jarvis_pgdata:/var/lib/postgresql/data
      - ./init/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postmaster_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postmaster_network

networks:
  postmaster_network:
    driver: bridge
volumes: 
  jarvis_pgdata: 